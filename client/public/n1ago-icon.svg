<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <g fill="#1e293b">
    <!-- N: left vertical + diagonal pointing to the 1 -->
    <rect x="6" y="18" width="7" height="30" rx="1"/>
    <polygon points="6,18 13,18 26,48 19,48"/>
    
    <!-- 1: vertical stem with serif (much taller) -->
    <rect x="22" y="4" width="7" height="44" rx="1"/>
    <rect x="15" y="4" width="9" height="5" rx="1"/>
    
    <!-- A as single shape: starts fused to the 1, diagonal right leg -->
    <!-- Top connects to 1 at y=18, bottom spreads out -->
    <polygon points="22,18 29,18 50,48 43,48 29,26 29,18"/>
    
    <!-- A crossbar -->
    <rect x="25" y="32" width="18" height="5" rx="1"/>
  </g>
</svg>
