<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <g fill="#1e293b">
    <!-- N: left vertical + diagonal pointing to the 1 -->
    <rect x="6" y="16" width="7" height="32" rx="1"/>
    <polygon points="6,16 13,16 26,48 19,48"/>
    
    <!-- 1 = left leg of A (vertical with serif, taller than N and A) -->
    <rect x="22" y="10" width="7" height="38" rx="1"/>
    <rect x="17" y="10" width="7" height="5" rx="1"/>
    
    <!-- A: right diagonal leg starts at N height (16) + crossbar -->
    <polygon points="29,16 36,16 50,48 43,48"/>
    <rect x="25" y="30" width="18" height="5" rx="1"/>
  </g>
</svg>
