<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <g fill="#1e293b">
    <!-- N: left vertical + diagonal to shared stem -->
    <rect x="8" y="16" width="7" height="32" rx="1"/>
    <polygon points="8,16 15,16 36,48 29,48"/>
    
    <!-- Shared vertical stem: right of N = 1 = left leg of A -->
    <!-- Extends higher with serif = reads as "1" -->
    <rect x="29" y="10" width="7" height="38" rx="1"/>
    <rect x="24" y="10" width="8" height="5" rx="1"/>
    
    <!-- A: right leg + crossbar -->
    <polygon points="36,48 43,48 50,16 43,16"/>
    <rect x="32" y="30" width="14" height="5" rx="1"/>
  </g>
</svg>
