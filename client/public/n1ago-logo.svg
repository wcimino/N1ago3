<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 64" fill="none">
  <!-- N1 Symbol -->
  <g fill="#1e293b">
    <!-- Left vertical of N -->
    <rect x="14" y="18" width="8" height="28" rx="1"/>
    <!-- Diagonal of N -->
    <polygon points="14,18 22,18 42,46 34,46"/>
    <!-- Right vertical of N (taller = implicit 1) -->
    <rect x="34" y="12" width="8" height="34" rx="1"/>
    <!-- Top serif on the 1 (subtle) -->
    <rect x="30" y="12" width="8" height="4" rx="1"/>
  </g>
  <!-- Text "ago" - humanist, simple -->
  <text x="56" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#475569" letter-spacing="-0.5">ago</text>
</svg>
