<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1ago - Agente de Atendimento sobre Crédito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 13px;
            opacity: 0.9;
        }
        .status {
            font-size: 12px;
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }
        .status.healthy { background: #4caf50; }
        .status.error { background: #f44336; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user .bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.bot .bubble {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            border-top: 1px solid #ddd;
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            font-size: 12px;
            color: #856404;
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>N1ago</h1>
            <p>Agente de Atendimento sobre Crédito</p>
            <div class="status" id="status">Verificando...</div>
        </div>

        <div class="messages" id="messages">
            <div class="message bot">
                <div class="bubble">
                    Olá! Bem-vindo ao N1ago. Como posso ajudar você com dúvidas sobre crédito hoje?
                </div>
            </div>
            <div class="info-box" id="infoBox" style="display:none;"></div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Digite sua mensagem..." />
            <button id="sendBtn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const infoBox = document.getElementById('infoBox');
        let sessionId = 'demo_' + Date.now();

        // Verificar status do servidor
        async function checkStatus() {
            try {
                const response = await fetch('/test');
                const data = await response.json();
                statusDiv.className = 'status healthy';
                statusDiv.textContent = '✓ Servidor Online';
                
                if (!data.configured) {
                    infoBox.style.display = 'block';
                    infoBox.innerHTML = '⚠️ Servidor em modo DEMO. Configure as credenciais do Zendesk e OpenAI para ativar funcionalidades completas.';
                }
            } catch (e) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '✗ Servidor Offline';
                infoBox.style.display = 'block';
                infoBox.innerHTML = '❌ Não consegui conectar ao servidor. Certifique-se de que está rodando em http://localhost:5000';
            }
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading-message';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = '<div class="loading"></div>';
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, true);
            input.value = '';
            sendBtn.disabled = true;

            addLoadingMessage();

            try {
                // Aqui você iria chamar o endpoint /webhook/sunshine
                // Por enquanto, simulamos uma resposta simples
                const response = await fetch('/webhook/sunshine', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app: { id: 'app_demo' },
                        conversation: { id: sessionId },
                        message: {
                            id: 'msg_' + Date.now(),
                            author: { type: 'user' },
                            content: { type: 'text', text: text }
                        }
                    })
                });

                removeLoadingMessage();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response || 'Resposta processada');
                } else if (response.status === 503) {
                    addMessage('Servidor em modo demo. Configure as credenciais para usar a IA completa.');
                } else {
                    addMessage('Desculpe, tive um problema ao processar sua solicitação. Tente novamente.');
                }
            } catch (e) {
                removeLoadingMessage();
                addMessage('Erro de conexão com o servidor. Verifique se está rodando.');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Verificar status ao carregar
        checkStatus();
    </script>
</body>
</html>
